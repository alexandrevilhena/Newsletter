{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'portal/style_login.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <h1>THE NEW'S LIST</h1>
    <h2>Login</h2>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="">
        {% csrf_token %}
        <div class="input-group">
            <label for="username">Usuário:</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="button-container">
            <button type="submit">Entrar</button>
            <a href="{% url 'cadastro' %}" class="btn-cadastro">Ainda não possuo cadastro</a>
        </div>
    </form>
</body>
</html>
