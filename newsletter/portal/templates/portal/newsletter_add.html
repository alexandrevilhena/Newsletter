{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-body">
      <h4>ADICIONAR</h4>
    <hr>
    <form action="{% url 'newsletter_add' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Enviar</button>
      <a href="{% url 'newsletter' %}" class="btn btn-danger">Cancelar</a>
    </form>
  </div>
</div>
{% endblock  %}
